<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Retro Snake — White Background & Red Snake</title>
  <style>
    :root {
      --bg: #ffffff;
      --grid: #e0e0e0;
      --snake: #ff4d4d;
      --snake-dark: #cc0000;
      --snake-light: #ff9999;
      --food: #000000;
      --food-leaf: #006600;
      --text: #333333;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body { display: grid; place-items: center; background: var(--bg); color: var(--text); font-family: monospace; }
    .wrap { width: min(92vw, 760px); text-align: center; }
    .screen { position: relative; border: 2px solid var(--grid); margin-bottom: 10px; }
    canvas {
      width: 100%; height: auto; image-rendering: pixelated; background:
        linear-gradient(var(--grid), var(--grid)) 0 0/100% 1px,
        linear-gradient(90deg, var(--grid), var(--grid)) 0 0/1px 100%,
        var(--bg);
      display:block;
    }
    .controls { margin-bottom: 10px; }
    .btn { padding: 6px 12px; border: 1px solid var(--grid); background: var(--bg); border-radius: 6px; cursor: pointer; font-weight: bold; margin: 2px; }
    .dpad { margin-top: 12px; display: grid; grid-template-columns: 56px 56px 56px; gap: 8px; justify-content: center; }
    .padbtn { width: 56px; height: 56px; border: 1px solid var(--grid); border-radius: 8px; background: var(--bg); font-weight: 900; font-size: 18px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="controls">
      <button id="startBtn" class="btn">Start</button>
      <button id="pauseBtn" class="btn">Pause</button>
      <button id="restartBtn" class="btn">Restart</button>
    </div>
    <div class="screen">
      <canvas id="game" width="420" height="280"></canvas>
    </div>
    <div class="dpad">
      <div></div><button class="padbtn" data-dir="up">▲</button><div></div>
      <button class="padbtn" data-dir="left">◀</button>
      <button class="padbtn" data-dir="down">▼</button>
      <button class="padbtn" data-dir="right">▶</button>
    </div>
  </div>
  <script>
    (() => {
      const COLS=42, ROWS=28, CELL=10;
      const canvas=document.getElementById('game');
      const ctx=canvas.getContext('2d');
      const startBtn=document.getElementById('startBtn');
      const pauseBtn=document.getElementById('pauseBtn');
      const restartBtn=document.getElementById('restartBtn');
      let snake, dir, nextDir, food, score, tickMs, timer, running, started, paused;

      function reset(){
        snake=[{x:21,y:14},{x:20,y:14},{x:19,y:14}];
        dir={x:1,y:0};
        nextDir={x:1,y:0};
        food=spawnFood(snake);
        score=0; tickMs=140;
        running=false; started=false; paused=false;
        clearInterval(timer);
        draw();
      }
      function spawnFood(body){
        let pos;
        do{
          pos={x:Math.floor(Math.random()*COLS),y:Math.floor(Math.random()*ROWS)};
        } while(body.some(p=>p.x===pos.x&&p.y===pos.y));
        return pos;
      }
      function start(){ if(running)return; running=true; started=true; paused=false; schedule(); }
      function pauseToggle(){ if(!started) return; paused=!paused; if(paused){ clearInterval(timer); } else { schedule(); } }
      function schedule(){ clearInterval(timer); timer=setInterval(tick,tickMs); }
      function setDir(dx,dy){ if(dx===-dir.x&&dy===-dir.y)return; nextDir={x:dx,y:dy}; }
      function tick(){
        if(!running || paused) return;
        dir=nextDir;
        const head={x:snake[0].x+dir.x,y:snake[0].y+dir.y};
        if(head.x<0||head.x>=COLS||head.y<0||head.y>=ROWS||snake.some(p=>p.x===head.x&&p.y===head.y)){
          return reset();
        }
        snake.unshift(head);
        if(head.x===food.x&&head.y===food.y){
          score+=10;
          food=spawnFood(snake);
          if(tickMs>60){tickMs-=2; schedule();}
        } else {
          snake.pop();
        }
        draw();
      }
      function draw(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle=getComputedStyle(document.documentElement).getPropertyValue('--snake');
        for(const p of snake){ ctx.fillRect(p.x*CELL,p.y*CELL,CELL,CELL);}
        ctx.fillStyle=getComputedStyle(document.documentElement).getPropertyValue('--food');
        ctx.beginPath();
        ctx.arc(food.x*CELL+CELL/2,food.y*CELL+CELL/2,4,0,Math.PI*2);
        ctx.fill();
      }

      // Keyboard
      window.addEventListener('keydown',e=>{
        const k=e.key.toLowerCase();
        if(k===' '){ if(!started)start(); else pauseToggle(); return; }
        if(k==='p'){ pauseToggle(); return; }
        if(k==='r'){ reset(); return; }
        if(k==='arrowup'||k==='w')setDir(0,-1);
        else if(k==='arrowdown'||k==='s')setDir(0,1);
        else if(k==='arrowleft'||k==='a')setDir(-1,0);
        else if(k==='arrowright'||k==='d')setDir(1,0);
      });

      // Touch buttons
      document.querySelectorAll('.padbtn').forEach(btn=>btn.addEventListener('click',()=>{
        const d=btn.dataset.dir;
        if(d==='up')setDir(0,-1);
        if(d==='down')setDir(0,1);
        if(d==='left')setDir(-1,0);
        if(d==='right')setDir(1,0);
        if(!started)start();
      }));

      // Touch start/pause/restart
      startBtn.addEventListener('click',start);
      pauseBtn.addEventListener('click',pauseToggle);
      restartBtn.addEventListener('click',reset);

      canvas.width=COLS*CELL; canvas.height=ROWS*CELL;
      reset();
    })();
  </script>
</body>
</html>
